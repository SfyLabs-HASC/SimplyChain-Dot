        console.error = function(...args){
          if (args && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com should not be used in production')) return;
          return _e.apply(console, args);
        };
        console.warn = function(...args){
          if (args && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com should not be used in production')) return;
          return _w.apply(console, args);
        };
      })();
    </script>
